<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Encoder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="top: 0;bottom: 0;left: 0;right: 0;position: absolute;">
        <div class="col-md-3" style="height: 100%;display: inline-block;">

        </div>
        <div class="col-md-6" style="display: inline-block;position: absolute;top: 0;height: 100%;">
            <div class="row" style="position: relative; top: 15%; bottom: 15%; left: 0; right: 0; height: 70%; display: block">
                <textarea id="input" title="input" placeholder="input" class="form-control" cols="10" rows="10" style="width: 100%; height: 250px; margin-bottom: 10px"></textarea>
                <input id="ignore" type="checkbox" placeholder="ignore discord message length" title="ignore discord message length" style="height: 13px">
                <label for="ignore">Ignore discord message length</label>
                <button class="btn" id="submit" style="position: absolute; right: 0">Submit</button>
                <div id="output">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
